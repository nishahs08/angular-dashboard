<div class="alert-container">
    <header class="title">
        Alert
    </header>
    <section class="content table-responsive">
        <table class="table table-striped table-hover np">
            <thead>
                <tr>
                    <td>Alert Id</td>
                    <td>Asset Name</td>
                    <td>Data Point</td>
                    <td>Properties</td>
                    <td>Description</td>
                    <td>Current Value</td>
                    <td>IS Selection</td>
                    <td>Reaction Plan</td>
                    <td>Acknowledge</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in $ctrl.tableData">
                    <td>{{ data.alert }}</td>
                    <td>{{ data.asset_name }}</td>
                    <td>{{ data.data_point }}</td>
                    <td>{{ data.properties }}</td>
                    <td>{{ data.description }}</td>
                    <td>{{ data.current_value }}</td>
                    <td><input type="checkbox" ng-checked="data.is_selection"></td>
                    <td><span class="glyphicon glyphicon-calendar"></span></td>
                    <td>
                        <span ng-if="data.acknowledge" class="glyphicon glyphicon-ok"></span>
                        <span ng-if="!data.acknowledge" class="glyphicon glyphicon-remove"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
